<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Cutieee üíó</title>

<!-- Cursive Italian-style font -->
<link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #e6a0b4, #f2b8c6, #d98aa3);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    width: 90%;
    max-width: 1000px;
    display: flex;
    align-items: center;
    gap: 40px;
    margin-bottom: 50px;
  }

  /* TYPEWRITER TEXT */
  .love-text {
    flex: 1;
    font-family: 'Italianno', cursive;
    font-size: 36px;
    color: white;
    line-height: 1.3;
    text-shadow: 0 0 10px rgba(255,255,255,0.4);
    overflow: hidden; 
    border-right: 2px solid white;
    white-space: pre-wrap;
  }

  /* IMAGE */
  .image-box {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    animation: fadeIn 2s forwards 1s; /* fade-in after 1s delay */
  }

  .image-box img {
    width: 320px;
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 0 35px rgba(255,105,180,0.5);
  }

  .image-box p {
    margin-top: 14px;
    color: white;
    font-size: 20px;
    letter-spacing: 1px;
  }

  /* NEXT BUTTON */
  #nextBtn {
    padding: 12px 45px;
    background: hotpink;
    color: white;
    font-size: 20px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255,105,180,0.7);
    transition: transform 0.25s ease;
  }

  #nextBtn:hover {
    transform: scale(1.1);
  }

  /* FADE-IN ANIMATION */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* TYPEWRITER ANIMATION */
  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink {
    50% { border-color: transparent; }
  }

  /* RESPONSIVE */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      text-align: center;
    }
    .love-text { font-size: 32px; margin-bottom: 20px; }
    .image-box img { width: 250px; }
  }
</style>
</head>

<body>

<div class="container">

  <!-- LEFT TEXT -->
  <div class="love-text" id="typewriter"></div>

  <!-- IMAGE -->
  <div class="image-box">
    <img src="cutiepic.png" alt="My Cutieee">
    <p>my cutieee ‚òùüèª</p>
  </div>

</div>

<!-- NEXT BUTTON -->
<div id="nextBtn" onclick="goNext()">next &gt;</div>

<script>
  // TYPEWRITER TEXT
  const text = "No matter what happens this little kid will always have my heart even though I've never seen this version of his but still he's the most cutest person I've ever known";
  const typewriter = document.getElementById("typewriter");
  let index = 0;

  function type() {
    if (index < text.length) {
      typewriter.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, 40);
    }
  }

  type(); // start typewriter animation

  // NEXT BUTTON FUNCTION
  function goNext() {
    window.location.href = "letter.html"; // next page
  }
</script>

</body>
</html>
