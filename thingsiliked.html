<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Things I Like About You</title>

  <!-- Cursive font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #000;
      font-weight: normal;
    }

    /* CARD AREA */
    .card-wrapper {
      position: relative;
      width: 220px;
      height: 300px;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      background: #ff4fa3;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      color: white;
      font-size: 20px;
    }

    .card-front {
      font-size: 28px;
    }

    .card-back {
      transform: rotateY(180deg);
      font-size: 18px;
      line-height: 1.4;
    }

    /* ARROWS */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      cursor: pointer;
      color: #ff4fa3;
      user-select: none;
    }

    .arrow.left {
      left: -40px;
    }

    .arrow.right {
      right: -40px;
    }

    /* BOTTOM BUTTONS â€” untouched */
    .bottom-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .bottom-buttons button {
      padding: 8px 18px;
      border: none;
      border-radius: 20px;
      background: #ff4fa3;
      color: white;
      font-family: inherit;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Things I Like About You ðŸ–¤</h1>

  <div class="card-wrapper">
    <div class="arrow left" onclick="prevCard()">&#8249;</div>

    <div class="card" id="card" onclick="flipCard()">
      <div class="card-face card-front" id="cardFront">ONE</div>
      <div class="card-face card-back" id="cardBack"></div>
    </div>

    <div class="arrow right" onclick="nextCard()">&#8250;</div>
  </div>

  <!-- DO NOT TOUCH -->
  <div class="bottom-buttons">
    <button onclick="location.href='intro.html'">Back</button>
    <button onclick="location.href='present.html'">Next</button>
  </div>

  <script>
    const cards = [
      "Your laugh, those soft giggles",
      "Jism ðŸ‘…",
      "The way you are calm in every situation",
      "Your childish behaviour",
      "How you never get angry at me no matter what I do",
      "Your behaviour",
      "Whole you ðŸ’‹"
    ];

    const numbers = ["ONE", "TWO", "THREE", "FOUR", "FIVE", "SIX", "SEVEN"];

    let index = 0;
    let flipped = false;

    const card = document.getElementById("card");
    const front = document.getElementById("cardFront");
    const back = document.getElementById("cardBack");

    function updateCard() {
      flipped = false;
      card.classList.remove("flipped");
      front.textContent = numbers[index];
      back.textContent = cards[index];
    }

    function flipCard() {
      flipped = !flipped;
      card.classList.toggle("flipped");
    }

    function nextCard() {
      index = (index + 1) % cards.length;
      updateCard();
    }

    function prevCard() {
      index = (index - 1 + cards.length) % cards.length;
      updateCard();
    }

    updateCard();
  </script>

</body>
</html>
