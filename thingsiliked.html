<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Things I Like About You</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:#ffdce8;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:'Playfair Display', cursive;
}

h1{
  margin-bottom:30px;
  font-size:26px;
}

.slider{
  display:flex;
  align-items:center;
  gap:40px;
}

.arrow{
  font-size:30px;
  cursor:pointer;
  user-select:none;
}

.card{
  width:180px;
  height:250px;
  background:#ff5fa2;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:22px;
  font-weight:bold;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition:transform 0.6s;
  cursor:pointer;
  perspective:1000px;
}

.card.flipped{
  transform:rotateY(180deg);
}

.card span{
  backface-visibility:hidden;
}

.card .back{
  position:absolute;
  transform:rotateY(180deg);
  text-align:center;
  padding:20px;
  font-size:16px;
}

.nav{
  margin-top:60px;   /* âœ… FIXED GAP */
  display:flex;
  gap:30px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  color:white;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

button:hover{
  background:#ff3d91;
}
</style>
</head>

<body>

<h1>Things I Like About You ðŸ’–</h1>

<div class="slider">
  <div class="arrow" onclick="prev()">â€¹</div>

  <div class="card" id="card" onclick="flipCard()">
    <span class="front">ONE</span>
    <span class="back" id="cardText"></span>
  </div>

  <div class="arrow" onclick="next()">â€º</div>
</div>

<div class="nav">
  <button onclick="window.location.href='intro.html'">Back</button>
  <button onclick="window.location.href='present.html'">Next</button>
</div>

<script>
const things = [
  "Your laugh, those soft giggles ðŸ’•",
  "Jism ðŸ‘…",
  "The way you stay calm in every situation",
  "Your childish behaviour",
  "How you never get angry at me",
  "Your behaviour",
  "Whole you ðŸ’‹"
];

let index = 0;
const card = document.getElementById("card");
const text = document.getElementById("cardText");

function updateCard(){
  card.classList.remove("flipped");
  document.querySelector(".front").innerText = ["ONE","TWO","THREE","FOUR","FIVE","SIX","SEVEN"][index];
  text.innerText = things[index];
}

function flipCard(){
  card.classList.toggle("flipped");
}

function next(){
  index = (index + 1) % things.length;
  updateCard();
}

function prev(){
  index = (index - 1 + things.length) % things.length;
  updateCard();
}

updateCard();
</script>

</body>
</html>
