<style>
body {
  margin:0;
  min-height:100vh;
  background: linear-gradient(135deg,#ffe6f0,#ffd6e8);
  font-family: 'Poppins', sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding-top:50px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size:42px;
  color: #3b2a1a;
  margin-bottom:10px;
  text-align:center;
}

.card-container {
  display:flex;
  align-items:center;
  justify-content:center;
  margin:50px 0;
  gap:20px;
  position: relative;
  flex-wrap:wrap;
}

.card {
  width:220px;
  height:300px;
  perspective:1000px;
}

.card-inner {
  width:100%;
  height:100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor:pointer;
  position:relative;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  width:100%;
  height:100%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  backface-visibility:hidden;
  position:absolute;
  top:0;
  left:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  text-align:center;
  padding:20px;
}

.card-front {
  background:#ffb6c1;
  color:white;
  font-weight:bold;
}

.card-back {
  background:#fff;
  color:#3b2a1a;
  transform: rotateY(180deg);
  font-weight:500;
}

.card img {
  max-width:100%;
  max-height:100%;
  border-radius:15px;
  margin-top:10px;
}

.nav-buttons {
  display:flex;
  gap:20px;
  margin-top:20px;
}

.btn {
  padding:12px 30px;
  background:hotpink;
  color:white;
  border-radius:50px;
  font-size:18px;
  text-decoration:none;
  box-shadow:0 0 20px rgba(255,105,180,0.5);
  transition: transform 0.2s;
}

.btn:hover {
  transform: scale(1.1);
}
</style>
</head>

<script>
// Flip cards on click
