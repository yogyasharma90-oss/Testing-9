<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Things I Like About You ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#ffe6f0,#ffd6e8);
  font-family:'Poppins',sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:38px;
  margin-bottom:20px;
}

.slider{
  display:flex;
  align-items:center;
  gap:30px;
}

.arrow{
  font-size:40px;
  cursor:pointer;
  user-select:none;
}

.card{
  width:240px;
  height:320px;
  perspective:1000px;
}

.card-inner{
  width:100%;
  height:100%;
  transition:transform 0.8s;
  transform-style:preserve-3d;
  cursor:pointer;
  position:relative;
}

.card.flipped .card-inner{
  transform:rotateY(180deg);
}

.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  backface-visibility:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.card-front{
  background:hotpink;
  color:white;
  font-size:30px;
  font-weight:bold;
}

.card-back{
  background:white;
  color:#3b2a1a;
  transform:rotateY(180deg);
  font-size:18px;
}

.nav{
  margin-top:30px;
  display:flex;
  gap:25px;
}

.btn{
  padding:12px 30px;
  background:hotpink;
  color:white;
  border-radius:50px;
  text-decoration:none;
  font-size:18px;
  box-shadow:0 0 20px rgba(255,105,180,0.5);
}
</style>
</head>

<body>

<h1>Things I Like About You ðŸ’–</h1>

<div class="slider">
  <div class="arrow" onclick="prevCard()">&#60;</div>

  <div class="card" id="card">
    <div class="card-inner">
      <div class="card-front" id="cardNumber">ONE</div>
      <div class="card-back" id="cardText"></div>
    </div>
  </div>

  <div class="arrow" onclick="nextCard()">&#62;</div>
</div>

<div class="nav">
  <a href="intro.html" class="btn">Back</a>
  <a href="present.html" class="btn">Next</a>
</div>

<script>
const things = [
  "Your laugh, those soft giggles ðŸ’•",
  "Jism ðŸ‘…",
  "The way you are calm in every situation",
  "Your childish behaviour",
  "How you never get angry at me no matter what I do",
  "Your behaviour",
  "Whole you ðŸ’‹"
];

let index = 0;
const card = document.getElementById("card");
const number = document.getElementById("cardNumber");
const text = document.getElementById("cardText");

function updateCard(){
  card.classList.remove("flipped");
  number.textContent = ["ONE","TWO","THREE","FOUR","FIVE","SIX","SEVEN"][index];
  text.textContent = things[index];
}

card.addEventListener("click",()=>{
  card.classList.toggle("flipped");
});

function nextCard(){
  if(index < things.length-1){
    index++;
    updateCard();
  }
}

function prevCard(){
  if(index > 0){
    index--;
    updateCard();
  }
}

updateCard();
</script>

</body>
</html>
