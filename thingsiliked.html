<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Things I Like About You ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#ffe4ef;
  font-family:'Playfair Display', cursive;
}

h1{
  margin-bottom:30px;
}

.scene{
  width:260px;
  height:360px;
  perspective:1000px;
  position:relative;
}

.card{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.8s;
  cursor:pointer;
}

.card.is-flipped{
  transform:rotateY(180deg);
}

.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.2);
  text-align:center;
}

.front{
  background:#ff5fa2;
  color:white;
  font-size:28px;
  font-weight:bold;
}

.back{
  background:white;
  color:#ff5fa2;
  transform:rotateY(180deg);
  font-size:18px;
}

.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:30px;
  cursor:pointer;
  user-select:none;
}

.left{
  left:-50px;
}

.right{
  right:-50px;
}

.controls{
  margin-top:40px;
  display:flex;
  gap:20px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  color:white;
  font-size:14px;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Things I Like About You ðŸ’–</h1>

<div class="scene">
  <div class="arrow left" onclick="prevCard()">â€¹</div>

  <div class="card" id="card" onclick="flipCard()">
    <div class="card-face front" id="frontText">ONE</div>
    <div class="card-face back" id="backText"></div>
  </div>

  <div class="arrow right" onclick="nextCard()">â€º</div>
</div>

<div class="controls">
  <button onclick="location.href='intro.html'">Back</button>
  <button onclick="location.href='present.html'">Next</button>
</div>

<script>
const reasons = [
  "Your laugh, those soft giggles ðŸ’•",
  "Jism ðŸ‘…",
  "The way you stay calm in every situation",
  "Your childish behaviour",
  "How you never get angry at me no matter what I do",
  "Your behaviour",
  "Whole you ðŸ’‹"
];

let index = 0;
const card = document.getElementById("card");
const frontText = document.getElementById("frontText");
const backText = document.getElementById("backText");

function updateCard(){
  card.classList.remove("is-flipped");
  frontText.textContent = ["ONE","TWO","THREE","FOUR","FIVE","SIX","SEVEN"][index];
  backText.textContent = reasons[index];
}

function flipCard(){
  card.classList.toggle("is-flipped");
}

function nextCard(){
  index = (index + 1) % reasons.length;
  updateCard();
}

function prevCard(){
  index = (index - 1 + reasons.length) % reasons.length;
  updateCard();
}

updateCard();
</script>

</body>
</html>
