<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>This is my boyfriend ðŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #fff0f5;
    text-align: center;
  }

  h1 {
    margin-top: 30px;
    font-size: 42px;
    color: #ff4d88;
  }

  /* IMAGE */
  .img-container {
    width: 100%;
    margin-top: 20px;
  }

  .img-container img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
  }

  /* BUTTONS */
  .btn {
    margin-top: 30px;
    padding: 14px 36px;
    background: hotpink;
    color: white;
    border: none;
    border-radius: 40px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,105,180,0.5);
  }

  .btn:hover {
    transform: scale(1.05);
  }

  /* OPTIONS */
  .options {
    display: none;
    margin-top: 30px;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  .option-btn {
    padding: 12px 26px;
    background: #ff69b4;
    color: white;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
  }
</style>
</head>

<body>

<h1>This is my boyfriend</h1>

<div class="img-container">
  <!-- Replace image name -->
  <img src="boyfriend.png" alt="My boyfriend ðŸ’–">
</div>

<button id="introBtn" class="btn">Introduce him</button>

<div id="options" class="options">
  <div class="option-btn" onclick="location.href='about.html'">About him</div>
  <div class="option-btn" onclick="location.href='howwemet.html'">How we met</div>
  <div class="option-btn" onclick="location.href='thingsiliked.html'">
    Things I like about him
  </div>
</div>

<script>
  document.getElementById("introBtn").onclick = () => {
    document.getElementById("introBtn").style.display = "none";
    document.getElementById("options").style.display = "flex";
  };
</script>

</body>
</html>
