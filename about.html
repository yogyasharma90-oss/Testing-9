<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About Him üíñ</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
  font-family: 'Dancing Script', cursive;
}

.container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 40px;
  gap: 30px;
}

#textBox {
  width: 55%;
  font-size: 26px;
  line-height: 1.7;
  color: #333;
}

#mainImg {
  width: 40%;
}

#mainImg img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,105,180,0.4);
}

/* POP IMAGE */
#popupImg {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.7);
  opacity: 0;
  z-index: 999;
  transition: all 0.6s ease;
}

#popupImg.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

#popupImg img {
  width: 280px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

/* BACK BUTTON */
#backBtn {
  margin: 30px auto 0;
  display: block;
  padding: 12px 35px;
  font-size: 20px;
  border-radius: 30px;
  border: none;
  background: hotpink;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

</style>
</head>

<body>

<div class="container">
  <div id="textBox"></div>

  <div id="mainImg">
    <img src="him.png" alt="him">
  </div>
</div>

<button id="backBtn" onclick="window.location.href='intro.html'">‚Üê Back</button>

<div id="popupImg">
  <img id="popupImage" src="">
</div>

<!-- typing sound -->
<audio id="typeSound" src="typing.mp3"></audio>

<script>
const textBox = document.getElementById("textBox");
const sound = document.getElementById("typeSound");

const script = [
  {
    text: "This is my boyfriend, who looks like an angry bird but is the most calm person I've ever met. ",
  },
  {
    text: "Looks young in this pic, but actually turned 20 today just a few mins ago actually, uff uncle. ",
  },
  {
    text: "I get shocked thinking, ",
    img: "shock.png"
  },
  {
    text: "IM DATING AN UNCLE!! ",
  },
  {
    text: "But then i calm myself and then say you can do it for his jism ",
    img: "second.png"
  },
  {
    text: "so I throw that thought out of my mind and let myself think I love him but the truth is I'm only here for his jism üëÖ ",
    img: "third.png"
  },
  {
    text: "but overall he's the most sweet, bhondu, gadha, galeech, bhangi, suar, jangli kutta I've ever met and I'm so glad to have him in my life üíã",
    img: "last.png"
  }
];

let part = 0;
let char = 0;

function typeText() {
  if (part >= script.length) return;

  const current = script[part].text;

  if (char < current.length) {
    textBox.innerHTML += current.charAt(char);
    sound.currentTime = 0;
    sound.play();
    char++;
    setTimeout(typeText, 80); // SLOW typing
  } else {
    // Text finished
    sound.pause();
    char = 0;

    if (script[part].img) {
      setTimeout(() => showImage(script[part].img), 2000);
    }

    part++;
    setTimeout(typeText, 5200);
  }
}

function showImage(src) {
  const popup = document.getElementById("popupImg");
  const img = document.getElementById("popupImage");

  img.src = src;
  popup.classList.add("show");

  setTimeout(() => {
    popup.classList.remove("show");
  }, 3000); // IMAGE visible for 3 sec
}

typeText();
</script>

</body>
</html>
