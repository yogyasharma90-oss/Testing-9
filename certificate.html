<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parcel Surprise üéÅ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#fff1f4;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI", sans-serif;
  overflow:hidden;
}

/* Center content */
.container{
  text-align:center;
  z-index:3;
}

h1{
  font-size:24px;
  color:#444;
  margin-bottom:20px;
}

img.main{
  width:220px;
  cursor:pointer;
  transition:transform 0.3s ease;
}

/* Opening animation */
.opening{
  animation:openParcel 0.8s ease forwards;
}

@keyframes openParcel{
  0%{ transform:scale(1) rotate(0deg); }
  20%{ transform:scale(1.05) rotate(-3deg); }
  40%{ transform:scale(1.05) rotate(3deg); }
  60%{ transform:scale(1.1) rotate(-2deg); }
  80%{ transform:scale(1.15) rotate(2deg); }
  100%{ transform:scale(1.2); }
}

p{
  font-size:18px;
  color:#666;
  margin-top:15px;
}

/* Back button */
button{
  margin-top:20px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:#ff9db5;
  color:white;
  font-size:16px;
  cursor:pointer;
  display:none;
}

button:hover{
  background:#ff7fa3;
}

/* Stickers */
.sticker{
  position:absolute;
  width:75px;
  opacity:0.9;
  z-index:1;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:floatUp linear infinite;
  opacity:0.8;
  z-index:2;
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:1;
  }
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- Stickers -->
<img src="sticker1.png" class="sticker">
<img src="sticker2.png" class="sticker">
<img src="sticker3.png" class="sticker">
<img src="sticker4.png" class="sticker">
<img src="sticker5.png" class="sticker">
<img src="sticker6.png" class="sticker">

<div class="container">
  <h1 id="title">You have received a parcel</h1>

  <img src="parcel.png" id="mainImage" class="main" onclick="openParcel()">

  <p id="subtext">Click to open</p>

  <button id="backBtn" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
/* Random sticker placement */
document.querySelectorAll(".sticker").forEach(sticker => {
  sticker.style.top = Math.random() * 80 + "%";
  sticker.style.left = Math.random() * 80 + "%";
  sticker.style.transform = `rotate(${Math.random()*30 - 15}deg)`;
});

/* Parcel opening */
function openParcel(){
  const img = document.getElementById("mainImage");

  img.classList.add("opening");

  setTimeout(() => {
    img.src = "award.png";
    img.classList.remove("opening");

    document.getElementById("title").innerText =
      "Congratulations you‚Äôve won, here‚Äôs a certificate üíã";

    document.getElementById("subtext").style.display = "none";
    document.getElementById("backBtn").style.display = "inline-block";
  }, 800);
}

/* Back button */
function goBack(){
  window.location.href = "present.html";
}

/* Floating hearts generator */
function createHeart(){
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerText = "üíó";

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 10 + 16 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
