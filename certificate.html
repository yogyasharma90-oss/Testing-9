<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate üéÅ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffd1dc,#ffe6f0);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* TEXT */
h1{
  font-size:32px;
  color:#ff4d88;
  margin-bottom:15px;
  z-index:3;
  text-align:center;
}

/* MAIN IMAGE */
.main-image{
  width:360px;
  max-width:85vw;
  transition:transform 0.5s ease, opacity 0.5s ease;
  z-index:3;
}

/* BUTTONS */
button{
  margin-top:15px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d88;
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(255,77,136,0.4);
  z-index:3;
}

button:hover{
  transform:scale(1.05);
}

#backBtn{
  display:none;
  background:#ff8fab;
}

/* STICKERS */
.sticker{
  position:absolute;
  width:100px;
  z-index:1;
  opacity:0.95;
  pointer-events:none;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-30px;
  font-size:22px;
  animation:floatUp 6s linear forwards;
  opacity:0.8;
}

@keyframes floatUp{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<h1 id="titleText">You have received a parcel üéÅ</h1>

<img src="parcel.png" id="mainImage" class="main-image">

<button id="openBtn">Click to open</button>
<button id="backBtn" onclick="window.location.href='present.html'">Back</button>

<!-- STICKERS -->
<img src="sticker1.png" class="sticker">
<img src="sticker2.png" class="sticker">
<img src="sticker3.png" class="sticker">
<img src="sticker4.png" class="sticker">
<img src="sticker5.png" class="sticker">

<script>
/* STICKER POSITIONS (SAFE ZONES) */
const zones=[
  {top:"5%",left:"5%"},
  {top:"5%",left:"75%"},
  {top:"70%",left:"5%"},
  {top:"70%",left:"75%"},
  {top:"40%",left:"85%"}
];

document.querySelectorAll(".sticker").forEach((s,i)=>{
  s.style.top=zones[i].top;
  s.style.left=zones[i].left;
  s.style.transform=`rotate(${Math.random()*30-15}deg)`;
});

/* OPEN PARCEL */
document.getElementById("openBtn").onclick=()=>{
  const img=document.getElementById("mainImage");

  img.style.transform="scale(0.8) rotate(-5deg)";
  img.style.opacity="0";

  setTimeout(()=>{
    img.src="award.png";
    img.style.opacity="1";
    img.style.transform="scale(1)";
  },500);

  document.getElementById("titleText").innerText=
    "Congratulations! You‚Äôve won ‚Äî here‚Äôs a certificate üíã";

  document.getElementById("openBtn").style.display="none";

  setTimeout(()=>{
    document.getElementById("backBtn").style.display="block";
  },900);

  startHearts();
};

/* FLOATING HEARTS */
function startHearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="üíñ";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },350);
}
</script>

</body>
</html>
