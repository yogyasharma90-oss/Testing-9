<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Game</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
}

/* HEART */
#heartBox{
  position:relative;
  width:260px;
  text-align:center;
}

svg{
  width:260px;
  height:240px;
}

#fill{
  clip-path: inset(100% 0 0 0);
  transition: clip-path 1s ease;
}

#msg{
  margin-top:10px;
  color:white;
}

/* OPENING */
.opened .left{
  transform: rotateY(-130deg);
}
.opened .right{
  transform: rotateY(130deg);
}

.left,.right{
  position:absolute;
  top:0;
  width:50%;
  height:240px;
  background:red;
  transition:1.2s ease;
  z-index:5;
}
.left{left:0;transform-origin:left;}
.right{right:0;transform-origin:right;}

/* FINAL BUTTON */
#finalBtn{
  display:none;
  margin-top:20px;
}
#finalBtn button{
  padding:12px 24px;
  border-radius:25px;
  border:none;
  font-size:16px;
}

/* PALETTE */
#palette{
  position:absolute;
  right:30px;
  bottom:30px;
  background:white;
  padding:14px;
  border-radius:18px;
  cursor:grab;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,60px);
  gap:12px;
}

.color,.red{
  width:60px;
  height:60px;
  border-radius:12px;
  box-shadow:inset -4px -4px 8px rgba(0,0,0,0.3);
}

/* COLORS */
.c1{background:#f4a261}
.c2{background:#e9c46a}
.c3{background:#2a9d8f}
.c4{background:#264653}
.c5{background:#3a86ff}
.c6{background:#8338ec}
.c7{background:#ffafcc}
.c8{background:#cdb4db}
.c9{background:#9d4edd}

/* RED */
#redWrap{
  margin-top:14px;
  text-align:center;
}
#redWrap p{
  color:black;
  font-size:12px;
}
.red{background:#d00000}
</style>
</head>
