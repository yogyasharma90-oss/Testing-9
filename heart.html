<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color My Heart ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#fff0f6;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* HEART */
#heart-wrapper{
  position:relative;
  width:260px;
  height:220px;
  margin-bottom:20px;
  perspective:1000px;
}

.heart-half{
  position:absolute;
  width:130px;
  height:200px;
  background:#ffe6eb;
  border-radius:100px 100px 0 0;
  top:0;
  transition:transform 1s ease;
}

.left{
  left:0;
  transform-origin:right center;
}

.right{
  right:0;
  transform-origin:left center;
}

/* FLIP OPEN (NO SHAPE CHANGE) */
.open .left{
  transform:rotateY(-160deg);
}
.open .right{
  transform:rotateY(160deg);
}

/* MESSAGE */
#msg{
  margin:12px 0;
  font-weight:bold;
  color:hotpink;
  text-align:center;
}

/* PALETTE */
#palette{
  position:absolute;
  top:60%;
  background:white;
  padding:12px 18px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.15);
  display:flex;
  gap:12px;
  cursor:grab;
  z-index:5;
}

.color{
  width:26px;
  height:26px;
  border-radius:50%;
}

.pink{background:#ffb6c1;}
.purple{background:#cdb4db;}
.blue{background:#bde0fe;}
.green{background:#caffbf;}

/* HIDDEN RED */
#red-wrap{
  margin-top:15px;
  text-align:center;
  opacity:0;
  transition:opacity 0.5s ease;
}

#red{
  width:32px;
  height:32px;
  background:red;
  border-radius:50%;
  margin:auto;
  cursor:pointer;
}

/* NEXT BUTTON */
#nextBtn{
  margin-top:10px;
  padding:12px 36px;
  background:hotpink;
  color:white;
  border-radius:30px;
  cursor:pointer;
  display:inline-block;
}
</style>
</head>

<body>

<!-- HEART -->
<div id="heart-wrapper">
  <div class="heart-half left"></div>
  <div class="heart-half right"></div>
</div>

<div id="msg">Color my heart ü•∫</div>

<!-- PALETTE -->
<div id="palette">
  <div class="color pink"></div>
  <div class="color purple"></div>
  <div class="color blue"></div>
  <div class="color green"></div>
</div>

<!-- SECRET RED -->
<div id="red-wrap">
  <div id="red"></div>
  <div style="font-size:14px;color:red;">specially for you ‚ù§Ô∏è</div>
</div>

<script>
const msg = document.getElementById("msg");
const heart = document.getElementById("heart-wrapper");
const redWrap = document.getElementById("red-wrap");

/* WRONG COLORS */
document.querySelectorAll(".color").forEach(c=>{
  c.onclick = () => {
    msg.innerText = "nahh try again üò≠";
  };
});

/* CORRECT RED */
document.getElementById("red").onclick = () => {
  document.querySelectorAll(".heart-half").forEach(h=>{
    h.style.background = "red";
  });

  msg.innerHTML = "Good boy üò≠<br>";
  heart.classList.add("open");

  const btn = document.createElement("div");
  btn.id = "nextBtn";
  btn.innerText = "CLICK üíå";
  btn.onclick = () => window.location.href = "letter.html";
  msg.appendChild(btn);
};

/* DRAGGABLE PALETTE + REVEAL RED */
let drag=false, dx, dy;
const pal = document.getElementById("palette");

pal.onmousedown = e=>{
  drag=true;
  dx=e.clientX-pal.offsetLeft;
  dy=e.clientY-pal.offsetTop;
};

document.onmousemove = e=>{
  if(!drag) return;
  pal.style.left = e.clientX-dx+"px";
  pal.style.top = e.clientY-dy+"px";

  /* Reveal red when palette moves */
  redWrap.style.opacity = 1;
};

document.onmouseup = ()=>drag=false;
</script>

</body>
</html>
