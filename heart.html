<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color Heart ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* HEART */
#heart-container {
  position: relative;
  width: 260px;
  height: 240px;
  cursor: pointer;
}

.heart {
  position: absolute;
  width: 130px;
  height: 200px;
  background: #ffe6eb;
  border-radius: 100px 100px 0 0;
  top: 0;
  transition: all 0.8s ease;
}

.left {
  left: 65px;
  transform: rotate(-45deg);
  transform-origin: bottom right;
}

.right {
  left: 65px;
  transform: rotate(45deg);
  transform-origin: bottom left;
}

/* OPEN HEART */
.open .left {
  transform: rotate(-90deg) translateX(-80px);
}
.open .right {
  transform: rotate(90deg) translateX(80px);
}

/* MESSAGE */
#msg {
  position: absolute;
  bottom: -80px;
  width: 100%;
  text-align: center;
  font-size: 18px;
  color: hotpink;
  font-weight: bold;
}

/* PALETTE */
#palette {
  position: fixed;
  right: 20px;
  bottom: 120px;
  background: white;
  padding: 12px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
  display: flex;
  gap: 10px;
  cursor: grab;
}

.color {
  width: 26px;
  height: 26px;
  border-radius: 50%;
}

/* COLORS */
.pink { background: #ffb6c1; }
.purple { background: #cdb4db; }
.blue { background: #bde0fe; }
.green { background: #caffbf; }

/* RED SECRET */
#secret-red {
  position: fixed;
  bottom: 40px;
  text-align: center;
}

#red {
  width: 34px;
  height: 34px;
  background: red;
  border-radius: 50%;
  margin: auto;
}

/* NEXT BUTTON */
#nextBtn {
  display: none;
  margin-top: 20px;
  padding: 12px 32px;
  background: hotpink;
  color: white;
  border-radius: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="heart-container">
  <div class="heart left"></div>
  <div class="heart right"></div>
  <div id="msg">Color it üë∫</div>
</div>

<div id="palette">
  <div class="color pink"></div>
  <div class="color purple"></div>
  <div class="color blue"></div>
  <div class="color green"></div>
</div>

<div id="secret-red">
  <div id="red"></div>
  <div style="font-size:14px;color:red;">specially for you üòù</div>
</div>

<script>
let selected = "";
const msg = document.getElementById("msg");
const heart = document.getElementById("heart-container");

document.querySelectorAll(".color").forEach(c => {
  c.onclick = () => {
    selected = c.style.background;
    msg.innerText = "nahh try again üôÑ";
  };
});

document.getElementById("red").onclick = () => {
  selected = "red";
  document.querySelectorAll(".heart").forEach(h => {
    h.style.background = "red";
  });
  msg.innerText = "Good boy üòç click it";
  heart.classList.add("open");
  setTimeout(() => {
    const btn = document.createElement("div");
    btn.id = "nextBtn";
    btn.innerText = "CLICK üíå";
    btn.onclick = () => {
      window.location.href = "gift.html"; // CHANGE IF NEEDED
    };
    msg.appendChild(btn);
    btn.style.display = "inline-block";
  }, 900);
};

/* DRAG PALETTE */
let isDown = false, x, y;
const palette = document.getElementById("palette");

palette.onmousedown = e => {
  isDown = true;
  x = e.clientX - palette.offsetLeft;
  y = e.clientY - palette.offsetTop;
};

document.onmousemove = e => {
  if (!isDown) return;
  palette.style.left = e.clientX - x + "px";
  palette.style.top = e.clientY - y + "px";
};

document.onmouseup = () => isDown = false;
</script>

</body>
</html>
