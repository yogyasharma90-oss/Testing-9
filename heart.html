<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Color My Heart ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:#fff0f6;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  font-family:"Segoe UI",sans-serif;
  overflow:hidden;
}

/* HEART CONTAINER */
#heart-wrapper{
  position:relative;
  width:200px;
  height:180px;
  margin-bottom:30px;
  perspective:1000px;
}

/* HEART HALVES */
.heart{
  position:absolute;
  width:100px;
  height:100px;
  background:#ffe6eb;
  top:40px;
}

.heart:before,
.heart:after{
  content:"";
  position:absolute;
  width:100px;
  height:100px;
  background:#ffe6eb;
  border-radius:50%;
}

.left{
  left:0;
  transform-origin:right center;
  transform:rotate(-45deg);
}

.left:before{
  top:-50px;
  left:0;
}
.left:after{
  left:50px;
  top:0;
}

.right{
  right:0;
  transform-origin:left center;
  transform:rotate(45deg);
}

.right:before{
  top:-50px;
  left:0;
}
.right:after{
  left:-50px;
  top:0;
}

/* FLIP OPEN */
.open .left{
  transform:rotateY(-160deg) rotate(-45deg);
}
.open .right{
  transform:rotateY(160deg) rotate(45deg);
}

/* MESSAGE */
#msg{
  margin-bottom:20px;
  font-weight:bold;
  color:hotpink;
}

/* PALETTE */
#palette{
  position:absolute;
  top:65%;
  left:50%;
  transform:translateX(-50%);
  background:white;
  padding:12px 18px;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.15);
  display:flex;
  gap:12px;
  cursor:grab;
  z-index:5;
}

.color{
  width:26px;
  height:26px;
  border-radius:50%;
}

.pink{background:#ffb6c1;}
.purple{background:#cdb4db;}
.blue{background:#bde0fe;}
.green{background:#caffbf;}

/* HIDDEN RED */
#red-wrap{
  margin-top:15px;
  opacity:0;
  transition:opacity 0.4s ease;
  text-align:center;
}

#red{
  width:32px;
  height:32px;
  background:red;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="heart-wrapper">
  <div class="heart left"></div>
  <div class="heart right"></div>
</div>

<div id="msg">Color my heart ü•∫</div>

<div id="palette">
  <div class="color pink"></div>
  <div class="color purple"></div>
  <div class="color blue"></div>
  <div class="color green"></div>
</div>

<div id="red-wrap">
  <div id="red"></div>
  <div style="color:red;font-size:14px;">specially for you ‚ù§Ô∏è</div>
</div>

<script>
const palette = document.getElementById("palette");
const redWrap = document.getElementById("red-wrap");
const heart = document.getElementById("heart-wrapper");
const msg = document.getElementById("msg");

palette.addEventListener("mousedown", e=>{

  palette.style.top=e.clientY-offsetY+"px";
